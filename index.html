<!DOCTYPE html>
<html>

<head>
    <title>Sticky Notes form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <div class="container">
        <nav class="header font-weight-bold text-center">
            My Task Board
        </nav>
        <form class="mt-3 form-img">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputTask" placeholder="Enter Task">
                </div>
            
                <div class="form-group col-md-2">
                    <input type="date" class="form-control" id="inputDate" placeholder="Enter Date">
                </div>
                <div class="form-group col-md-2">
                    <input type="time" class="form-control" id="inputTime" placeholder="Enter Time">
                </div>
                <div class="form-group col-md-5">
                        <textarea class="form-control" id="inputDescription" rows="3"
                            placeholder="Enter Description"></textarea>
                    </div>
            </div>
  
            <button type="button" class="btn btn-primary">+ Add New Task</button>
            <button type="reset" class="btn btn-primary">Reset</button>
   
        </form>

    </div>


    <script src="index.js"></script>
    <script src="functions.js"></script>
</body>

</html>
