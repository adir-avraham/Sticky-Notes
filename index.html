<!DOCTYPE html>
<html>

<head>
    <title>Sticky Notes form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <div class="container">
        <nav class="header font-weight-bold text-center">
            My Task Board
        </nav>
        <form id="myForm" class="mt-5 form-img py-3 px-2">
            <div class="form-row">
                <div class="form-group col-lg-3">
                    <label for="inputTaskName">Task</label>
                    <input type="text" class="form-control" id="inputTaskName" placeholder="Enter Task" maxlength="12">
                </div>
                <div class="form-group col-lg-2">
                    <label for="inputDate">Last date</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Enter Date">
                </div>
                <div class="form-group col-lg-2">
                    <label for="inputTime">Time</label>
                    <input type="time" class="form-control" id="inputTime" placeholder="Enter Time">
                </div>
                <div class="form-group col-lg-5">
                    <label for="inputDescription">Description</label>
                    <textarea class="form-control" id="inputDescription" rows="1"
                        placeholder="Enter Description"></textarea>
                </div>
            </div>
            <button id="addButton" type="submit" class="btn btn-primary">+ Add New Task</button>
            <button type="reset" class="btn btn-danger">Clear Form</button>
        </form>
        <div class="row justify-content-start" id="Card">
        </div>
        <script src="icon.js"></script>
        <script src="index.js"></script>
</body>

</html>
