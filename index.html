<!DOCTYPE html>
<html>

<head>
    <title>Sticky Notes form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mycss.css">
    <meta name="viewport" content="width=device-width" , initial-scal-="1.0">
</head>

<body>
    <div class="container">
        <nav class="header font-weight-bold text-center">
            My Task Board
        </nav>
        <form id="myForm" class="mt-5 form-img py-3 px-2">
            <div class="form-row">
                <div class="form-group col-lg-3">
                    <label for="inputTaskName"><span class="fas fa-tasks"></span> Task</label>
                    <input type="text" class="form-control" id="inputTaskName" placeholder="Enter task" maxlength="12">
                </div>
                <div class="form-group col-lg-2">
                    <label for="inputDate"><span class="far fa-calendar-times"></span> Date</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Enter date">
                </div>
                <div class="form-group col-lg-2">
                    <label for="inputTime"><span class="far fa-clock"></span> Time</label>
                    <input type="time" class="form-control" id="inputTime" placeholder="Enter time">
                </div>
                <div class="form-group col-lg-5">
                    <label for="inputDescription"><span class="far fa-sticky-note"></span> Description</label>
                    <textarea class="form-control" id="inputDescription" rows="1"
                        placeholder="Enter description"></textarea>
                </div>
            </div>
            <button id="addButton" type="button" class="btn btn-primary"><span class="fas fa-thumbtack"></span> Add new task</button>
            <button type="reset" class="btn btn-danger"><span class="fas fa-broom"></span> Clear form</button>
        </form>
        <div class="row justify-content-start" id="Card">
        </div>
        <script src="icon.js"></script>
        <script src="index.js"></script>
</body>

</html>
